{% extends "base.html" %}

{% block content %}

{% if request.user.is_authenticated %}
  <div class="row">
    <div class="content-rating col-md-12">
      {% for results, svg, ranks in data %}
      <h4>mdprefml results for sentence id {{ forloop.counter }}</h4>
      <img src="{{ MEDIA_URL }}{{ svg }}" />
      {{ ranks }}
      <pre>{{ results }}</pre>
      {% endfor %}
    </div>
  </div>
{% else %}
  <p>本システムを利用するのにアカウントの登録が必要です。</p>
{% endif %}
{% endblock content %}
