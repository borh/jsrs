{% extends "base.html" %}

{% block content %}
  <audio id="a" src="../media/{{ sound_file_a }}" preload="auto"></audio>
  <audio id="b" src="../media/{{ sound_file_b }}" preload="auto"></audio>

  <div class="row center-block">
    <div class="center-block">
      <button id="play-button" type="button" class="btn btn-primary btn-lg">ペア評価開始</button>

      <div id="rating" class="hide">
        <form action="/ratings/" method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="fieldWrapper">
            {{ form.a_gt_b.errors }}
            <label for="{{ form.a_gt_b.id_for_label }}">発音がいいほうを選んで下さい</label>
            <div class="btn-group btn-group-lg" role="group" aria-label="Rating">
              <button id="id_a_gt_b_1" class="btn btn-secondary" name="a_gt_b" type="submit" value="True">A</button>
              <button id="id_a_gt_b_2" class="btn btn-secondary" name="a_gt_b" type="submit" value="False">B</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
